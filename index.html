<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
</head>
<body>
  <div id="qr_code_container">
    <img src="./images/image-qr-code.png" alt="qr_code" id="qr_code_img">
    <h4 class="sub_heading_qr">Improve your front-end skills by building projets</h4>
    <p class="qr_description">Scan the QR code to visit Fronted Mentor and take your coding skills to the next level</p>
  </div>
</body>
</html>
